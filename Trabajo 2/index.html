<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Puntuaciones · SID REST API (JS)</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Sistema de Usuarios & Puntajes</h1>
    <div class="brand">Tu Nombre Completo</div>
  </header>

  <!-- PANTALLA DE AUTENTICACIÓN -->
  <main id="auth-screen" class="screen">
    <div class="card">
      <div class="tabs">
        <button id="tab-login" class="tab active">Login</button>
        <button id="tab-register" class="tab">Registro</button>
      </div>

      <!-- LOGIN -->
      <form id="form-login" class="stack">
        <label>
          Usuario
          <input id="login-username" type="text" autocomplete="username" required />
        </label>
        <label>
          Contraseña
          <input id="login-password" type="password" autocomplete="current-password" required />
        </label>
        <button class="primary" type="submit">Iniciar sesión</button>
        <p class="help">Aún no tienes cuenta? Cambia a la pestaña Registro.</p>
        <div id="login-msg" class="msg"></div>
      </form>

      <!-- REGISTRO -->
      <form id="form-register" class="stack hidden">
        <label>
          Usuario
          <input id="register-username" type="text" required />
        </label>
        <label>
          Contraseña
          <input id="register-password" type="password" required />
        </label>
        <button class="primary" type="submit">Crear cuenta</button>
        <div id="register-msg" class="msg"></div>
      </form>
    </div>
  </main>

  <!-- PANTALLA DE APP -->
  <main id="app-screen" class="screen hidden">
    <section class="topbar">
      <div>
        <strong>Sesión:</strong>
        <span id="session-user">—</span>
        <span id="token-state" class="tag">token…</span>
      </div>
      <div class="actions">
        <button id="btn-refresh" class="secondary">Refrescar</button>
        <button id="btn-logout" class="danger">Salir</button>
      </div>
    </section>

    <section class="grid">
      <!-- PERFIL -->
      <div class="card">
        <h2>Perfil</h2>
        <div id="profile-box" class="mono small">—</div>
      </div>

      <!-- ACTUALIZAR SCORE -->
      <div class="card">
        <h2>Actualizar Score</h2>
        <form id="form-score" class="row">
          <input id="score-value" type="number" min="0" step="1" placeholder="Nuevo score" required />
          <button class="primary" type="submit">Guardar</button>
        </form>
        <div id="score-msg" class="msg"></div>
      </div>
    </section>

    <!-- LEADERBOARD -->
    <section class="card">
      <h2>Tabla de Puntajes</h2>
      <form id="form-list" class="row wrap">
        <label>Limit <input id="list-limit" type="number" min="1" value="50" /></label>
        <label>Skip <input id="list-skip" type="number" min="0" value="0" /></label>
        <label class="row center">
          <input id="list-sort" type="checkbox" checked />
          Ordenar desc.
        </label>
        <button class="secondary" type="submit">Listar</button>
      </form>
      <div class="table-wrap">
        <table id="tbl-users">
          <thead>
            <tr>
              <th>#</th>
              <th>Usuario</th>
              <th>Score</th>
              <th>Estado</th>
              <th>UID</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>Demo JS + Fetch · API: https://sid-restapi.onrender.com</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
